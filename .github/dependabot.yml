version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    ignore:
      # Version 13+ of discord.js is incompatible with the existing setup.
      # See: ./docs/KNOWN_ISSUES.md
      - dependency-name: 'discord.js'
        versions: ['13.x', '14.x']
