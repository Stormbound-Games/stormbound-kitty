name: End-to-end tests (Push)

on: [deployment_status]

jobs:
  tests:
    if: ${{Â github.event.deployment_status.state == 'success' && contains(github.event.deployment_status.target_url, 'heroku') != true }}
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.16.0-chrome89-ff86
    strategy:
      # Make sure not to cancel other containers when one test fails, as this
      # will kill Cypress processes leaving the Dashboard hanging.
      # See: https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5, 6, 7, 8, 9]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress install
        uses: cypress-io/github-action@v2
        with:
          runTests: false

      - name: Run unit tests
        run: npm test

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          record: true
          parallel: true
          group: 'Integration tests'
        env:
          CYPRESS_BASE_URL: ${{ github.event.deployment_status.target_url }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
